---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    作于： {{ page.date | date: "%B %e, %Y" }}
  </div>
</br>
</br>
</br>
<div style="float:center">  
{% if page.next %}
  <a href="{{ page.next.url}}">上一篇：{{page.next.title | truncatewords:5}}
{% endif %}
{% if page.previous %}
  <a href="{{ page.previous.url}}">&nbsp;&nbsp;&nbsp;下一篇：{{page.previous.title | truncatewords:5}}
{% endif %}

</div>

  {% include disqus.html %}

</article>
